<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />
    <title>Product Liste</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img id="logo" src="SVG/Artboard 1.svg" alt="SEJA logo"
        /></a>

        <ul id="linav">
          <li><a href="category.html">Category</a></li>
          <li><a href="productlist.html">All products</a></li>
          <li><a href="productlist.html">Sale</a></li>
          <li><a href="productlist.html">Bestsellers</a></li>
        </ul>

        <div id="search">
          <img class="searchjpeg" src="searchjpeg.jpg" alt="search" />
        </div>
        <div id="icons">
          <button class="open-button" onclick="openForm()">
            <img src="SVG/profilsvg.svg" alt="profil icon" />
          </button>

          <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
              <h1>Login</h1>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="submit" class="btn">Login</button>
              <button type="button" class="btn cancel" onclick="closeForm()">
                Close
              </button>
            </form>
          </div>
        </div>
        <div id="icons">
          <a href="product.html"
            ><img src="SVG/kurvsvg.svg" alt="basket icon"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Products</h1>
      <article class="grid">
        <template id="smallProductTemplate">
          <article class="product">
            <img
              src="https://sejammd-d3cb.restdb.io/media/63e9fca3aa86075000050c6c"
              alt="Ring"
            />
            <h2>Flame Earrings Big</h2>
            <h2 class="price"><span>Prev</span>759 DKK</h2>
            <h3 class="subtle">Earrings | Women</h3>
            <div class="discounted">
              <p>Now 379,5 DKK</p>
              <p>-50%</p>
            </div>
            <h2 class="material">Sterling Silver</h2>
            <button>
              <a class="buy_now" href="product.html"
                ><img src="SVG/bot.svg" alt="Buy button"
              /></a>
            </button>
          </article>
        </template>
      </article>
    </main>
    <footer></footer>
    <script src="productlist.js"></script>
    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
  </body>
</html>
